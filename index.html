<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ＆チャットサイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-box, .contact-form {
            margin-bottom: 2rem;
        }
        .chat-box {
            border: 1px solid #ddd;
            padding: 1rem;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
            background-color: #f9f9f9;
        }
        .message {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background-color: #e1f5fe;
            border-radius: 4px;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>お問い合わせ＆チャットサイト</h1>
    </header>
    <main>
        <div class="contact-form">
            <h2>お問い合わせフォーム</h2>
            <input type="text" placeholder="名前" id="name">
            <input type="email" placeholder="メールアドレス" id="email">
            <textarea placeholder="メッセージ" id="message"></textarea>
            <button onclick="sendContact()">送信</button>
        </div>
        <div class="chat-box" id="chatBox">
            <h2>チャット</h2>
        </div>
        <input type="text" placeholder="メッセージを入力..." id="chatInput">
        <button onclick="sendMessage()">送信</button>
    </main>
    <script>
        function sendContact() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            alert(`お問い合わせ送信\n名前: ${name}\nメール: ${email}\nメッセージ: ${message}`);
        }

        function sendMessage() {
            const chatBox = document.getElementById("chatBox");
            const chatInput = document.getElementById("chatInput");
            const message = chatInput.value;
            if (message.trim() !== "") {
                const messageElem = document.createElement("div");
                messageElem.className = "message";
                messageElem.textContent = message;
                chatBox.appendChild(messageElem);
                chatInput.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
